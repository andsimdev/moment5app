<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Webbutveckling III, moment 5 - applikation</title>
</head>

<body>
    <main>
        <section class="coursesection">
            <h1>Kurser jag läst</h1>

            <table id="table">
                <tr>
                    <th class="w1">Kurskod</th>
                    <th class="w2">Kursnamn</th>
                    <th class="w1">Progression</th>
                    <th class="w1">Kursplan</th>
                </tr>
                <tr>
                    <td>1234</td>
                    <td>Testrad</td>
                    <td>A</td>
                    <td>www</td>
                </tr>
            </table>
        </section>

        <section class="addcoursesection">
            <h2>Lägg till kurs</h2>

            <form id="form">
                <div>
                    <input type="text" placeholder="Kurskod" class="width1" id="coursecode" name="coursecode" required>
                    <input type="text" placeholder="Kursnamn" class="width2" id="coursename" name="coursename" required>
                </div>
                <br>
                <div>
                    <input type="text" placeholder="Progression" class="width1" id="progression" name="progression" required>
                    <input type="text" placeholder="Länk till kursplan" class="width2" id="coursesyllabus" name="coursesyllabus" required>
                </div>
                <br>
                <input type="submit" value="Spara" id="savebtn">
            </form>
        </section>
    </main>

    <footer>
        <p>Webbutveckling III, moment 5</p>
        <p>Av Simon Andersson, HT 2021</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
